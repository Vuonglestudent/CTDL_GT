<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Html And CSS Video Playlist</title>
</head>

<body>
    <section>
        <img src="https://i.imgur.com/c0z1QLo.png" alt="Smiley face" width="42" height="42" style="vertical-align:middle">
        <h2 class="title"></h2>
        <div class="container">
            <div id="video_player" style="height: 600px;">
                <iframe controls id="main-Video" src="" style="overflow:hidden;height:100%;width:100%" height="100%"
                    width="100%"></iframe>
            </div>
            <div class="playlistBx">
                <div class="header">
                    <div class="row">
                        <span class="AllLessons"></span>
                    </div>
                </div>
                <ul class="playlist" id="playlist">
                </ul>
            </div>
        </div>
    </section>
    <script src="./video-list.js"></script>
    <script src="./script.js"></script>
</body>

</html>
